name: CI

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
            node-version: '10.x'
        - uses: actions/cache@v1
          with:
            path: ~/.cache/yarn
            key: ${{ runner.os }}-n-air-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
            restore-keys:
              ${{ runner.os }}-n-air-
        - run: npm install -g yarn
        - run: yarn install
        - run: yarn compile:ci
        - run: yarn test:unit
        - run: yarn test
